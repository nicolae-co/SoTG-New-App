<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" , href="./style.css" />
    <script type="module" defer src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- LOGIN -->
    <div class="login visible">
      <div>
        <img class="login__logo" src="./assets/logoTurneu.png" />
        <h1>Spirit of the Game</h1>
      </div>
      <form class="login__form">
        <input
          id="username"
          type="text"
          placeholder="username"
          class="login__input login__input--user"
        />
        <!-- In practice, use type="password" -->
        <input
          id="password"
          type="text"
          placeholder="password"
          class="login__input login__input--pin"
        />
        <button class="login__btn">UP!</button>
      </form>
    </div>
    <!-- FOOTER -->
    <footer>
      <p>Created & Designed by: <span>Nicolae Cojocaru</span></p>
      <div>
        <p>Powered by</p>
        <img src="./assets/logoEndzone.svg" />
      </div>
    </footer>
  </body>
</html>
